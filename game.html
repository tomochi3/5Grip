<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CLIMB: SURVIVAL - チーム制ボルダリング大会</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- OGP Settings -->
    <meta property="og:title" content="THE CLIMB: SURVIVAL">
    <meta property="og:description" content="Scroll to Survive. Can you reach the summit?">
    <meta property="og:image" content="ogp.png">

    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="game-ui">
        <div id="status-bar">
            <div class="stat">
                <span class="label">ALTITUDE</span>
                <span id="score-val">0</span>m / 100m
            </div>
            <div class="stat">
                <span class="label">DEATHS</span>
                <span id="death-val">0</span>
            </div>
        </div>
        <div id="hint-overlay">SCROLL TO CLIMB<br>AVOID RED ZONES</div>
    </div>

    <canvas id="game-canvas"></canvas>

    <!-- Game Over / Victory Overlay handled by Canvas or simple DOM overlay? -->
    <!-- DOM is easier for accessible text/buttons -->
    <div id="end-screen" class="hidden">
        <h1 id="end-title">CRUSHED</h1>
        <p id="end-msg">You hit a bird.</p>
        <button id="retry-btn">RETRY</button>
        <a href="index.html" class="home-btn" id="home-btn-victory" style="display:none">RETURN TO BASE</a>
    </div>

    <!-- Scroll Spacer to enable native scrolling -->
    <div id="scroll-spacer"></div>

    <script src="game.js"></script>
</body>

</html>
